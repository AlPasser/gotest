apiVersion: v1
kind: Pod
metadata:
  name: goweb
  namespace: goweb
  labels:
    app: goweb
spec:
  containers:
    - name: goweb
      image: alpasser/goweb:20221218

      # 优雅启动
      startupProbe:
        httpGet:
          host: 127.0.0.1
          scheme: HTTP
          path: /
          port: goweb-port
        failureThreshold: 30
        periodSeconds: 2

      # 探活
      livenessProbe:
        httpGet:
          host: 127.0.0.1
          scheme: HTTP
          path: /healthz
          port: goweb-port
        failureThreshold: 3
        periodSeconds: 10

      # 优雅终止
      lifecycle:
        preStop:
          exec:
            command: [ "/bin/sh", "-c", "kill -SIGTERM `pidof goweb`" ]

      resources:
        # QoS保证：Guaranteed
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 100Mi

      # 配置和代码分离
      volumeMounts:
        - name: goweb-config
          mountPath: /conf
          readOnly: true
      args:
        - -c
        - /conf/config.json
      ports:
        - name: goweb-port
          containerPort: 80


  volumes:
    - name: goweb-config
      configMap:
        name: goweb-config
        defaultMode: 400
