apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goweb
  namespace: goweb
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: mod8.vtimes.site
      http:
        paths:
          - backend:
              service:
                name: goweb-service
                port:
                  number: 80
            path: "/"
            pathType: Prefix
